<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT要約アプリ</title>
  <!-- Bootstrapでデザインを整える -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="mb-4">ChatGPT要約アプリ</h1>

  <!-- ユーザーが文章を入力するフォーム -->
  <form method="post">
    <div class="mb-3">
      <textarea name="text" class="form-control" rows="6" placeholder="ここに文章を入力してください..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">要約する</button>
  </form>

  <!-- 要約結果があるときだけ表示 -->
  {% if summary %}
  <hr>
  <h4>要約結果：</h4>
  <div class="alert alert-success">{{ summary }}</div>
  {% endif %}
</body>
</html>
